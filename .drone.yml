pipeline:
  test:
    image: node:8.16.0-alpine
    commands:
      - yarn install --ignore-optional
      - yarn test

  build:
    image: docker
    commands:
      - docker build .

  publish:
    image: plugins/docker
    registry: registryUI
    repo: pokemonjs
    auto_tag: true
    when:
      branch:
        - master

