	<script>
		var audio = new Audio('musiqueLoop.wav');
		audio.loop = true;
		//audio.play();

		function stopMusique(){
			if(audio.paused){
				audio.play();
				document.getElementById("buttonMusique").innerHTML = "Musique OFF";
			}
			else{
				audio.pause();
				document.getElementById("buttonMusique").innerHTML = "Musique ON";
			}
		}
	</script>

	<script>
		window.addEventListener("keydown", function(e) {
		    // space and arrow keys
		    if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {	//pour les touches directionnelles
		        e.preventDefault();		//enlever comportement par default
		    }
		    keyPress(e);
		}, false);

		window.addEventListener("keyup", function(e) {
		   releaseKey(e);
		}, false);


	</script>
