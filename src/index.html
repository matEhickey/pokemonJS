<html>
	<head>
		<title>PokemonJS</title>
		<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">

		<script type="text/javascript" src="./main.js"></script>
	</head>

	<body>
		<h2 class="hideIfIframed">My Pocket Monster Fan Art</h2>

		<canvas id="ecran" width="900" height="680" ></canvas>

		<div class="hideIfIframed">
			<h3>Commandes</h3>
			<hr />
			<ul>
				<li>Flèches directionnelles = se déplacer</li>
				<li>a = Action (parler, lire, valider, ..)</li>
				<li>b = Retour</li>
				<li>p = Pause/Menu </li>
				<li><button onclick="window.stopMusique()" id="buttonMusique">Musique ON</button></li>
			</ul>

			<hr />

			<strong>Position</strong>
			<p id="posX"></p>
			<p id="posY"></p>

		</div>

		<div id="debug">
			<p id="ajoutCollision"><p>
		</div>
